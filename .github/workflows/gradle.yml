on:
  push:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Publish with Gradle
      env:
        USERNAME: token
        TOKEN: ${{ secrest.GITHUB_TOKEN }}
      run: gradle publish
