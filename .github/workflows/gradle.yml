on:
  push:
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Publish with Gradle
      env:
        OWNER: ${{ github.repository_owner }}
        USERNAME: token
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: gradle publish
